<main class="p-4">
<form class="space-y-6">
<div>
<label class="mb-2 block text-sm font-medium text-text-light dark:text-text-dark" for="fullName">Nombre Completo</label>
<input class="form-input block w-full rounded-lg border-none bg-input-light p-4 text-text-light placeholder-muted-light focus:ring-2 focus:ring-primary dark:bg-input-dark dark:text-text-dark dark:placeholder-muted-dark" id="fullName" placeholder="Escribe el nombre completo" type="text"/>
</div>
<div>
<label class="mb-2 block text-sm font-medium text-text-light dark:text-text-dark" for="phone">Teléfono (+57 xxx xxxx)</label>
<input class="form-input block w-full rounded-lg border-none bg-input-light p-4 text-text-light placeholder-muted-light focus:ring-2 focus:ring-primary dark:bg-input-dark dark:text-text-dark dark:placeholder-muted-dark" id="phone" placeholder="Escribe el número de teléfono" type="tel"/>
</div>
<div>
<label class="mb-2 block text-sm font-medium text-text-light dark:text-text-dark" for="email">Email (opcional)</label>
<input class="form-input block w-full rounded-lg border-none bg-input-light p-4 text-text-light placeholder-muted-light focus:ring-2 focus:ring-primary dark:bg-input-dark dark:text-text-dark dark:placeholder-muted-dark" id="email" placeholder="Escribe el correo electrónico" type="email"/>
</div>
<div>
<label class="mb-2 block text-sm font-medium text-text-light dark:text-text-dark" for="address">Dirección principal (casa/trabajo)</label>
<input class="form-input block w-full rounded-lg border-none bg-input-light p-4 text-text-light placeholder-muted-light focus:ring-2 focus:ring-primary dark:bg-input-dark dark:text-text-dark dark:placeholder-muted-dark" id="address" placeholder="Escribe la dirección principal" type="text"/>
</div>
<div>
<label class="mb-2 block text-sm font-medium text-text-light dark:text-text-dark" for="neighborhood">Barrio (opcional)</label>
<input class="form-input block w-full rounded-lg border-none bg-input-light p-4 text-text-light placeholder-muted-light focus:ring-2 focus:ring-primary dark:bg-input-dark dark:text-text-dark dark:placeholder-muted-dark" id="neighborhood" placeholder="Escribe el barrio" type="text"/>
</div>
<div>
<label class="mb-2 block text-sm font-medium text-text-light dark:text-text-dark" for="notes">Notas (alergias, preferencias)</label>
<textarea class="form-textarea block w-full resize-none rounded-lg border-none bg-input-light p-4 text-text-light placeholder-muted-light focus:ring-2 focus:ring-primary dark:bg-input-dark dark:text-text-dark dark:placeholder-muted-dark" id="notes" placeholder="Escribe notas relevantes aquí" rows="4"></textarea>
</div>
<div class="flex items-center justify-between rounded-lg bg-input-light p-4 dark:bg-input-dark">
<span class="font-medium text-text-light dark:text-text-dark">Estado: Activo</span>
<label class="relative inline-flex cursor-pointer items-center">
<input checked="" class="peer sr-only" type="checkbox" value=""/>
